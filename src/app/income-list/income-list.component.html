<div class="formGroup">
  <div *ngFor="let income of incomeList">
    <div class="list" *ngIf="income.description">
      <table>
        <tr>
          <th>Id-Income</th>
          <th>Description</th>
          <th>Amount</th>
        </tr>
        <tr>
          <td>{{income._id}}</td>
          <td>{{income.description}}</td>
          <td>{{income.amount}}</td>
        </tr>

      </table>
      <button [routerLink]="['/edit-income', income._id]" class="formControl">Edit</button>
    </div>
  </div>
</div>
