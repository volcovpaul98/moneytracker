<div class="formGroup">
  <div class="list" *ngFor="let expense of expenseList">
    <table>
      <tr>
        <th>Id-Income</th>
        <th>Description</th>
        <th>Amount</th>
      </tr>
      <tr>
        <td>{{expense._id}}</td>
        <td>{{expense.description}}</td>
        <td>{{expense.amount}}</td>
      </tr>
    </table>

  </div>
</div>
